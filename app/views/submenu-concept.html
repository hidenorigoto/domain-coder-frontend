<div class="row">
    <div class="col-md-8">
        <h4><i class="fa fa-comments-o"></i> 概念</h4>
    </div>
    <div class="col-md-4 pull-right">
        <button class="btn btn-default" ng-click="openAdd()">追加</button>
    </div>
</div>
<ul ng-repeat="concept in conceptCollection">
    <li><i ng-show="concept == AppContext.targetConcept" class="fa fa-arrow-circle-right"></i> <a href="#" ng-click="selectConcept(concept)">{{ concept.name }}</a></li>
</ul>
