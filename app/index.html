<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/editor.css">
    <!-- endbuild -->

  <body ng-app="DomainCoderApp" ng-strict-di>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Domain Coder</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid" ng-controller="RootCtrl">
        <div class="row">
            <div ng-controller="SubmenuCtrl" ng-include="'views/submenu.html'" id="submenu" class="col-sm-3 col-md-3 sidebar">
            </div>

            <div ng-controller="MainCtrl" ng-show="AppContext.targetContext != null" ng-include="'views/main-context.html'" ng-show="" id="main" class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main"></div>
            <div ng-controller="MainConceptCtrl" ng-show="AppContext.targetConcept != null" ng-include="'views/main-concept.html'" id="main-concept" class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main"></div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-collection/angular-collection.min.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/angular-uuid/uuid.min.js"></script>
    <!-- endbower -->

    <script src="bower_components/joint/dist/joint.nojquery.js"></script>

    <script src="scripts/model/module.js"></script>
    <script src="scripts/model/context/context.js"></script>
    <script src="scripts/model/context/context-collection.js"></script>
    <script src="scripts/model/concept/concept.js"></script>
    <script src="scripts/model/concept/relation.js"></script>
    <script src="scripts/model/concept/concept-collection.js"></script>
    <script src="scripts/diagram/module.js"></script>
    <script src="scripts/diagram/concept-diagram.js"></script>
    <script src="scripts/diagram/diagram-collection.js"></script>

    <script src="scripts/diagram/shape/data.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/root.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/main-concept.js"></script>
    <script src="scripts/controllers/submenu.js"></script>
